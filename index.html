<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
            .xport, .btn {
                display: inline;
                text-align:center;
            }
            a { text-decoration: none }
            #data-table, #data-table th, #data-table td { border: 1px solid black }
            </style>
</head>
<body>
<input type="file" onchange="filechanged(this)" accept=".csv,.xlsx, .xls">
<div id="jsGrid">
</div>  
<button onclick="ShowEditedData()">Show Edited Data</button>  
</body>
<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
<script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid.min.css" />
<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid-theme.min.css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid.min.js"></script>
<script>
    function filechanged(f)
    {
        var file = f.files[0];
        var reader = new FileReader();
        reader.onload = function(e) {
            var data = new Uint8Array(e.target.result);
            var wb = XLSX.read(data, {type: 'array'});
            var ws = wb.Sheets.Sheet1
            var jsondata =  XLSX.utils.sheet_to_json(ws)
            //console.log(jsondata)
            // var html_string = XLSX.utils.sheet_to_html(ws, { id: "data-table", editable: true });
            // document.getElementById("wrapper").innerHTML = html_string;
            console.log(jsondata);
            jsgrid = $("#jsGrid").jsGrid({
        width: "100%",
        height: "400px",
 
        inserting: true,
        editing: true,
        sorting: true,
        paging: true,
 
        data: jsondata,
 
        fields: [
            { name: "MLS#", type: "text", width: 150, validate: "required" },
            { name: "Bedroon", type: "number", width: 50 },
            { name: "Bathroom", type: "text", width: 200 },
            { name: "Prop Type", type: "text", width: 200 },
            { name: "Size", type: "text", width: 200 },
            { type: "control" }
        ]
    });
        };
        reader.readAsArrayBuffer(file);
    }
    function ShowEditedData()
    {
             console.log($("#jsGrid").jsGrid("option", "data"));
        
    }
</script>
</html>
